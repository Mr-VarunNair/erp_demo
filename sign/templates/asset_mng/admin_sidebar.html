{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-abc123..." crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static '/css/admin_dashboard.css' %}">
    <title>Admin Dashboard</title>
      
</head>
<body>
    <div class="left">
        <div class="user-profile">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/009/636/683/small_2x/admin-3d-illustration-icon-png.png" alt="User Icon">
            <div class="username">{{username.upper}}</div>
        </div>
        <ul class="navigation" role="navigation">
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'asset_list' %}"><i class="fas fa-box"></i> Assets</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li class="settings"><a href="#" aria-label="Settings" id="settings-link"><i class="fas fa-cog"></i> Settings <i class="fas fa-chevron-down dropdown-icon"></i></a>
                <ul class="dropdown" id="settings-dropdown">
                    <li><a href="#" aria-label="Roles"><i class="fas fa-user-tag"></i> Roles</a></li>
                    <li><a href="{% url 'privileges'%}" aria-label="Privileges"><i class="fas fa-user-shield"></i> Privileges</a></li>
                    <li><a href="#" aria-label="Departments"><i class="fas fa-building"></i> Departments</a></li>
                    <li><a href="#" aria-label="Categories"><i class="fas fa-th-list"></i> Categories</a></li>
                    <li><a href="#" aria-label="Locations"><i class="fas fa-map-marker-alt"></i> Locations</a></li>
                </ul>
            </li>    
        </ul>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('settings-link').addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector('.left').classList.toggle('show-dropdown');
            });
        });
    </script>
      
</body>
</html>
