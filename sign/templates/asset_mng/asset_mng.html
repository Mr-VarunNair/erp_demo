{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/header.css' %}">
</head>
<body>
    {%include 'header.html' %}

    <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'asset_login'%}" method="post">
            {% csrf_token %}

            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="user_id" placeholder="Username" name="user_id" required>
            </div>
            <div class="input-group">
                <i class="fas fa-key icon"></i>
                <input type="password" id="password" placeholder="Password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="toggle-eye"></i>
                </span>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <div class="message-container">
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    

    <script src="{% static '/js/login_page.js' %}" type="text/javascript"></script>

</body>
</html>
