{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax/Building Property Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/header.css' %}">
</head>
<body>
    {%include 'header.html' %}

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="user_id" placeholder="Username" name="user_id" required>
            </div>
            <div class="input-group">
                <i class="fas fa-key icon"></i>
                <input type="password" id="password" placeholder="Password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="toggle-eye"></i>
                </span>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordFieldType = passwordField.getAttribute("type");
            var toggleEyeIcon = document.getElementById("toggle-eye");
            if (passwordFieldType === "password") {
                passwordField.setAttribute("type", "text");
                toggleEyeIcon.classList.remove("fa-eye");
                toggleEyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.setAttribute("type", "password");
                toggleEyeIcon.classList.remove("fa-eye-slash");
                toggleEyeIcon.classList.add("fa-eye");
            }
        }
        var navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                navLinks.forEach(function(navLink) {
                    navLink.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
    
</body>
</html>
